<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/99e71dcb7e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Libre+Baskerville:ital@1&family=Pacifico&family=Raleway:wght@100;300&family=Roboto:wght@300;500&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./assets/img/computer-flat-icon-19.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Portafolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <img
          src="./assets/img/imagen-cv.jpg"
          width="8%"
          class="rounded-circle"
          alt="foto para cv de una mujer"
          width="100px"
        />
        <h3>Valeria Cortés</h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
              <a
                class="nav-link text-dark bg-warning"
                style="border: solid"
                href="https://valebcg.github.io/challenge1/"
                target="_blanck"
                ><strong>Sobre mi</strong></a
              >
            </li>
            <li class="nav-item px-2">
              <a
                class="nav-link text-dark bg-warning"
                style="border: solid"
                href="https://valebcg.github.io/challenge4/"
                target="_blanck"
                ><strong>Cuppon</strong></a
              >
            </li>
            <li class="nav-item px-2">
              <a
                class="nav-link text-dark bg-warning"
                style="border: solid"
                href="https://valebcg.github.io/challenge3/"
                target="_blanck"
                ><strong>Iguana</strong></a
              >
            </li>
            <li class="nav-item px-2">
              <a
                class="nav-link text-dark bg-warning"
                style="border: solid"
                href="#CONTÁCTAME"
                target="blanck"
                ><strong>Contáctame</strong></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <h2 class="text-dark">Estudiante Desarrollador</h2>
      <h2 class="text-dark">Full Stack</h2>
    </header>

    <section>
      <h2
        class="display-4 fw-bold text-center text-black mb-0"
        style="background-color: rgb(203, 27, 165)"
      >
        Mis Proyectos
      </h2>

      <div class="justify-content-center">
        <div
          id="carouselExampleIndicators"
          class="carousel slide pt-5"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item">
              <img
                src="assets/img/cv.png"
                class="d-block w-50"
                alt="imagen de un curriculum"
              />
              <h2>Curriculum Vitae</h2>
              <button
                type="button"
                class="btn btn-warning"
                style="border: solid"
              >
                <a
                  href="https://github.com/valebcg/challenge1.git"
                  style="color: black"
                  target="blanck"
                  rel="noopener noreferrer "
                  ><strong>Si quieres colaborar pincha AQUÍ</strong></a
                >
              </button>
            </div>

            <div class="carousel-item">
              <img
                src="assets/img/iguana.png"
                class="d-block w-50"
                alt="imagen de Iguana"
              />
              <h2>Iguana Page</h2>
              <button
                type="button"
                class="btn btn-warning"
                style="border: solid"
              >
                <a
                  href="https://github.com/valebcg/challenge3.git"
                  style="color: black"
                  target="_blank"
                  rel="noopener noreferrer "
                  ><strong>Si quieres colaborar pincha AQUÍ</strong></a
                >
              </button>
            </div>

            <div class="carousel-item active">
              <img
                src="assets/img/cuppon.png"
                class="d-block w-50"
                alt="imagen de pagina web de cuppon"
              />
              <h2>Cuppon</h2>
              <button
                type="button"
                class="btn btn-warning"
                style="border: solid"
              >
                <a
                  href="https://github.com/valebcg/challenge4.git"
                  style="color: black"
                  target="_blank "
                  rel="noopener noreferrer "
                  ><strong>Si quieres colaborar pincha AQUÍ</strong></a
                >
              </button>
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    
    <footer class="bg-warning text-center p-6">
      <div class="container p-5 pb-6 text-black">
        <strong><legend>CONTÁCTAME</legend></strong>
        <form>
          <div class="form-group mb-2">
            <input
              type="text"
              class="form-control mt-5"
              id="formGroupExampleInput"
              placeholder="Nombre"
            />
          </div>
          <div class="form-group;">
            <input
              type="text"
              class="form-control mt-4"
              id="formGroupExampleInput2"
              placeholder="Correo Electrónico"
            />
          </div>
          <button
            type="button"
            class="btn btn-light mt-2 mb-2"
            style="border: solid"
          >
            <strong>Enviar</strong>
          </button>

          <div class="icono">
            <a href="mailto:valeria.com"
              ><i class="fa-solid fa-envelope fa-2x px-2"></i>
            </a>
            <a href="https://www.instagram.com/_valeriacortes/"
              ><i class="fa-brands fa-instagram-square fa-2x px-2"></i
            ></a>
            <a href="https://www.facebook.com/valeriacortesgodoy/"
              ><i class="fa-brands fa-facebook-square fa-2x px-2"></i
            ></a>
          </div>
        </form>
      </div>

      <div id="CONTÁCTAME" class="bg-white text-center p-">
        <img
          src="assets/img/vc1.jpg"
          alt="imagen de logo con letras VC"
          width="15%"
        />
        <p>©️ 2022 Valeria Cortés, estudiante de desarrollo Full Stack.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccE1eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
